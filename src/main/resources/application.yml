server:
  port: 8080
spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:h2:mem:~/agriTech
    username: sa
    password:
    driver-class-name: org.h2.Driver
  data:
    rest:
      base-path: /api
  thymeleaf:
    prefix: classpath:/templates
flyway:
  locations: db/migration/{vendor}
logging:
  level:
    org.springframework.web: INFO
    org.hibernate: INFO
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG

security.oauth2.client.client-id: agritech
security.oauth2.client.client-secret: agritech
security.oauth2.authorization.checkTokenAccess: isAuthenticated()
security.oauth2.resource.filter-order: 3
security:
  oauth2:
    resource:
      id: agritech-client

---
spring:
  profiles: recette
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  datasource:
    url: jdbc:mysql://localhost:3306/agriTech
    username: root
    password: mypassword

